<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github Profile Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-950 text-white font-sans flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl space-y-6 px-4">
    
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-4xl font-bold tracking-tight">Github User Finder</h1>
      <p class="text-sm text-gray-400 mt-2">Search for GitHub users and view their profiles</p>
    </header>

    <!-- ✅ Search Bar (Centered + Fixed Width) -->
    <div class="w-full flex justify-center">
      <div class="w-full max-w-xl flex items-center gap-2 bg-gray-800 rounded-lg p-2 focus-within:ring-2 focus-within:ring-blue-500">
        <input
          type="text"
          class="userInp flex-1 bg-transparent outline-none text-white placeholder-gray-400 px-3 py-2"
          placeholder="Enter GitHub username"
        />
        <button class="Search bg-blue-600 hover:bg-blue-700 px-4 py-2 text-sm rounded-md font-medium transition">
          Search
        </button>
      </div>
    </div>


    <div class="w-full flex justify-center">
      <div class="card w-full max-w-xl rounded-xl shadow-lg bg-gray-900 border border-gray-700 p-6 flex flex-col sm:flex-row gap-6">

      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-center text-gray-400 text-sm">
      Made with ❤️ using Tailwind CSS and JavaScript
    </footer>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
